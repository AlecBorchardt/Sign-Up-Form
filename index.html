<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <div id="left">

            <div id="logotile">
                <img id="logo"  src="drawing.svg" alt="logo">
            </div>

            <div id="plantdiv">
                <img id="plants" src="halie-west-25xggax4bSA-unsplash.jpg" alt="background image">
            </div>

            <p id="plantcredit">Photo by Hallie West on Unsplash</p>

        </div>
    
        <div id="right">
            
            <div id="top-right">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>

            <form action="..." method="get" id="formy">
        
            <div id="inputs">
                <div id="lcol">
                    <label for="first-name">First Name</label>
                        <input type="text" id="first-name">

                    <label for="email">Email</label>
                        <input type="email" id="email" name="email">

                    <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                </div>

                <div id="rcol">
                    <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">

                    <label for="phone">Phone Number</label>
                        <input type="number" name="phone">

                    <label for="cpass">Confirm Password</label>
                        <input type="password" name="cpass" id="cpass">
                </div>
            </div>

            <div id="subtile">
                <button type="submit" onclick="passwordConfirmation()" >Create Account</button>
                <p>Already have an account? &nbsp;&nbsp;<a href="..."><strong>Log In</strong></a></p>
            </div>

            </form>

            

        </div>

    </div>
    <script>
    function passwordConfirmation() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cpass").value;

            var pw = document.getElementById("password");
            var cfpw = document.getElementById("cpass");
           
            if (password == "") {
                event.preventDefault();
                pw.style.backgroundColor = "red";
                cfpw.style.backgroundColor = "red";
                alert("Please Enter Passoword.");
            } else if (password == confirmPassword) {
                alert("Log-In Successful!");
            } else {
                event.preventDefault();
                pw.style.backgroundColor = "red";
                cfpw.style.backgroundColor = "red";
                alert("Error: Passwords Do Not Match!")
            }
}
    </script>
</body>
</html>
